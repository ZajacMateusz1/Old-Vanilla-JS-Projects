<!DOCTYPE html>
<html lang="pl">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Stoper</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
    <div class="popup">
    <p>Start</p>
    <p>Stop</p>
    <p>Reset</p>
    <p>Zapisz wynik</p>
    <p>Moje wyniki</p>
    <p>Skasuj wyniki</p>
    <button class="popup">Zakmnij</button>
    </div>
    <div class="wrapper">
        <section class="timer">
            <h1>Stoper</h1>
            <p class="countTime"><span class="minutes">00</span>:<span class="seconds">00</span>:<span class="miliSeconds">00</span></p>
        </section>
        <div class="buttons">
            <button class="start">Start</button>
            <button class="stop">Stop</button>
            <button class="reset">Reset</button>
            <button class="save">Zapisz wynik</button>
        </div>
        <div class="archives">
            <button class="archives">Archiwum</button>
            <button class="clear">Wyczyść</button>
            <ol>
            </ol>
        </div>
        <div class="options">
            <button class="help">?</button>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
